<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerlya AI - Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .demo-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        
        .progress-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            gap: 20px;
        }
        
        .step {
            display: flex;
            align-items: center;
            opacity: 0.3;
            transition: opacity 0.5s;
        }
        
        .step.active {
            opacity: 1;
        }
        
        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .demo-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .input-section, .output-section {
            padding: 25px;
            border-radius: 15px;
            background: #f8f9fa;
        }
        
        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .field {
            margin-bottom: 15px;
        }
        
        .label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .value {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
        }
        
        .output-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            min-height: 300px;
        }
        
        #output-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #667eea;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        button {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .secondary-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .fade-in {
            animation: fadeIn 0.7s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-left {
            animation: slideLeft 0.7s ease-out;
        }
        
        @keyframes slideLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .slide-right {
            animation: slideRight 0.7s ease-out;
        }
        
        @keyframes slideRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Emerlya AI Demo</h1>
        <p class="subtitle">Watch AI create content that matches your brand voice</p>
        
        <div class="progress-bar">
            <div class="step" id="step1">
                <div class="step-circle">1</div>
                <span>Brand</span>
            </div>
            <div class="step" id="step2">
                <div class="step-circle">2</div>
                <span>Content</span>
            </div>
            <div class="step" id="step3">
                <div class="step-circle">3</div>
                <span>Generate</span>
            </div>
        </div>
        
        <div class="demo-grid">
            <div class="input-section">
                <div id="brand-section" class="hidden">
                    <h3 class="section-title">Brand Profile</h3>
                    <div class="field">
                        <div class="label">Brand Name</div>
                        <div class="value" id="brand-name">Loading...</div>
                    </div>
                    <div class="field">
                        <div class="label">Brand Voice</div>
                        <div class="value" id="brand-voice">Loading...</div>
                    </div>
                </div>
                
                <div id="content-section" class="hidden">
                    <h3 class="section-title">Content Request</h3>
                    <div class="field">
                        <div class="label">Content Type</div>
                        <div class="value" id="content-type">Loading...</div>
                    </div>
                    <div class="field">
                        <div class="label">Prompt</div>
                        <div class="value" id="prompt">Loading...</div>
                    </div>
                </div>
            </div>
            
            <div class="output-section">
                <h3 class="section-title">AI Generated Content</h3>
                <div id="output-text"></div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="secondary-btn" onclick="nextExample()">Try Another Example</button>
            <button class="primary-btn" onclick="window.location.href='/login'">Create Your Own</button>
        </div>
    </div>
    
    <script>
        const examples = [
            {
                brand: "EcoLife Sustainable",
                voice: "Friendly, Environmental, Inspiring",
                contentType: "Instagram Post",
                prompt: "Create a post about reducing carbon footprint",
                result: "ðŸŒ± Small changes, big impact! Today we're sharing 3 simple swaps that can reduce your carbon footprint by 30%:\n\n1. ðŸš´ Bike to work once a week\n2. ðŸ¥— Try Meatless Mondays\n3. ðŸ›ï¸ Bring reusable bags everywhere\n\nWhich eco-warrior move will you try first? Share your green journey with us!\n\n#SustainableLiving #EcoWarrior #GreenLife #ClimateAction"
            },
            {
                brand: "TechFlow Solutions",
                voice: "Professional, Innovative, Clear",
                contentType: "Blog Introduction",
                prompt: "Write about AI in business automation",
                result: "The landscape of business automation is undergoing a revolutionary transformation. As artificial intelligence continues to evolve at an unprecedented pace, forward-thinking companies are discovering powerful new ways to streamline operations, enhance decision-making, and create exceptional customer experiences.\n\nIn this comprehensive guide, we'll explore how AI-powered automation is not just changing the gameâ€”it's rewriting the rules entirely."
            },
            {
                brand: "Wellness Journey",
                voice: "Empathetic, Motivational, Holistic",
                contentType: "Email Newsletter",
                prompt: "Welcome email for new wellness program members",
                result: "Dear Wellness Warrior,\n\nWelcome to your transformative journey! ðŸŒŸ\n\nWe're absolutely thrilled you've taken this powerful step toward a healthier, more balanced you. Your decision to prioritize your well-being is not just braveâ€”it's life-changing.\n\nOver the next few weeks, we'll be your trusted companion, sharing personalized tips, mindful practices, and science-backed strategies to help you flourish in body, mind, and spirit.\n\nRemember: Every small step counts, and you're already on your way.\n\nWith warmth and wellness,\nThe Wellness Journey Team"
            },
            {
                brand: "CraftBrew Artisans",
                voice: "Casual, Passionate, Authentic",
                contentType: "Product Description",
                prompt: "Describe a new seasonal craft beer",
                result: "Autumn Harvest Amber Ale - Our Latest Labor of Love\n\nWe've been tinkering in the brewhouse again, and boy, do we have something special for you. This isn't just another seasonalâ€”it's autumn in a glass.\n\nPour yourself a pint and you'll catch notes of caramelized apple, a hint of cinnamon that doesn't overpower, and that smooth, malty backbone we're known for. At 5.8% ABV, it's the perfect companion for crisp evenings and good conversations.\n\nLocally sourced ingredients. Small-batch crafted. Ridiculously drinkable.\n\nAvailable on tap and in limited 4-packs while the leaves are still falling."
            }
        ];
        
        let currentExample = 0;
        let currentStep = 0;
        
        function typeText(element, text, callback) {
            element.innerHTML = '';
            let index = 0;
            
            const typeInterval = setInterval(() => {
                if (index < text.length) {
                    element.innerHTML = text.substring(0, index + 1) + '<span class="cursor"></span>';
                    index++;
                } else {
                    element.innerHTML = text;
                    clearInterval(typeInterval);
                    if (callback) callback();
                }
            }, 30);
        }
        
        function showStep(step) {
            const example = examples[currentExample];
            
            // Update progress bar
            document.querySelectorAll('.step').forEach((s, i) => {
                if (i < step) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
            
            // Show content based on step
            if (step >= 1) {
                const brandSection = document.getElementById('brand-section');
                brandSection.classList.remove('hidden');
                brandSection.classList.add('slide-left');
                document.getElementById('brand-name').textContent = example.brand;
                document.getElementById('brand-voice').textContent = example.voice;
            }
            
            if (step >= 2) {
                const contentSection = document.getElementById('content-section');
                contentSection.classList.remove('hidden');
                contentSection.classList.add('slide-left');
                document.getElementById('content-type').textContent = example.contentType;
                document.getElementById('prompt').textContent = example.prompt;
            }
            
            if (step >= 3) {
                const outputElement = document.getElementById('output-text');
                typeText(outputElement, example.result);
            }
        }
        
        function runDemo() {
            currentStep = 0;
            document.getElementById('brand-section').classList.add('hidden');
            document.getElementById('content-section').classList.add('hidden');
            document.getElementById('output-text').innerHTML = '';
            
            setTimeout(() => {
                currentStep = 1;
                showStep(1);
            }, 500);
            
            setTimeout(() => {
                currentStep = 2;
                showStep(2);
            }, 2000);
            
            setTimeout(() => {
                currentStep = 3;
                showStep(3);
            }, 3500);
        }
        
        function nextExample() {
            currentExample = (currentExample + 1) % examples.length;
            runDemo();
        }
        
        // Start demo on page load
        window.addEventListener('load', () => {
            runDemo();
        });
    </script>
</body>
</html>
